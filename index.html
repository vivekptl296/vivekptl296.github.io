<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator + TIC TAC TOE</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <header class="title"> Calculator + TIC TAC TOE</header>
    <div class="container">
        <a href="./indexone.html"><img src="./Calculator.png" alt="calculator" class="image" onmouseover="myFunc()" onmouseout="myFunc3()"></a>
        <a href="./indextwo.html"><img src="./TIC TAC TOE.png" alt="TIC TAC TOE" class="image" onmouseover="myFunc2()" onmouseout="myFunc4()"></a>
    </div>
    <br>
    <br>
    <footer class="message">
        <span id="msgCalc">click to run Calculator</span>
        <span id="msgTTT">click to Play TIC TAC TOE</span>
    </footer>
    <script>
        function myFunc3(){
            document.getElementById("msgCalc").style.color = "black";
            document.getElementById("msgCalc").style.textShadow = "2px 2px 2px black";
        }
        function myFunc4(){
            document.getElementById("msgTTT").style.color = "black";
            document.getElementById("msgTTT").style.textShadow = "2px 2px 2px black";
        }
        function myFunc(){
           document.getElementById("msgCalc").style.color = "rgb(21, 255, 0)";
           document.getElementById("msgCalc").style.textShadow = "2px 2px 2px rgb(255, 0, 0)";
        }
        function myFunc2(){
            document.getElementById("msgTTT").style.color = "rgb(21, 255, 0)";
           document.getElementById("msgTTT").style.textShadow = "2px 2px 2px rgb(255, 0, 0)";
        }
    </script>
</body>
</html>
